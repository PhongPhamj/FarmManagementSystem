<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.email})}">Dear</p>
    <p th:text="#{email.activation.text}"></p>
    <p>
      <a th:with="url=(@{|http://127.0.0.1:3000/api/activate?key=${user.activationKey}|})" th:href="${url}"
         th:text="#{email.activation.account1}">Activation link</a>
    </p>
    <p>
      <span th:text="#{email.activation.text2}">Regards, </span>
      <br />
      <em th:text="#{email.signature}"></em>
    </p>
  </body>
</html>
